## .mm-purple[죄수의 딜레마]

| (단위: 점) |          | 프로그램 B |          |
|:----------:|:--------:|:----------:|:--------:|
|            |          |  협력하기  | 배신하기 | 
| 프로그램 A | 협력하기 |   (3, 3)   |  (0, 5)  | 
|            | 배신하기 |   (5, 0)   |  (1, 1)  | 

- 2명이 2가지 중 하나를 선택하여 높은 점수를 얻는 것이 목표
- 상대방이 협력할 때: 내가 협력하면 3점, 배신하면 .mm-purple[**5**]점
- 상대방이 대신할 때: 내가 협력하면 0점, 배신하면 .mm-purple[**1**]점

  1. 적극적인 용서
